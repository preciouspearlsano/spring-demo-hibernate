<!DOCTYPE html>
<html xmlns="https://www.w3.org/19999/xhtml" xmlns:th="https://thymeleaf.org">
	<head>
		<title>Banks</title>
	</head>
	<body>
		<h1>List of Banks</h1>
		<ul>
			<li th:each="bank: ${banks}">
				<span th:text="${bank.name}">Bank Name</span> 
			</li>
		</ul>
		
		<h2>Create Bank Here</h2>
		<form th:action="@{/banks}" method="POST">
			<input type="text" name="name" />
			<input type="submit" value="Add!"/>
		</form>
	</body>
</html>
